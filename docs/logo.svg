<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <!-- Cyan glow for diamond -->
    <radialGradient id="diamondGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#56d4dd;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1b8f99;stop-opacity:1"/>
    </radialGradient>
    <!-- Bar chart bar gradients -->
    <linearGradient id="bar1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#56d4dd"/>
      <stop offset="100%" style="stop-color:#1b6e75"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3fb950"/>
      <stop offset="100%" style="stop-color:#1a5c27"/>
    </linearGradient>
    <linearGradient id="bar3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bc8cff"/>
      <stop offset="100%" style="stop-color:#6e3db5"/>
    </linearGradient>
    <linearGradient id="bar4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#56d4dd"/>
      <stop offset="100%" style="stop-color:#1b6e75"/>
    </linearGradient>
    <linearGradient id="bar5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d29922"/>
      <stop offset="100%" style="stop-color:#7a5510"/>
    </linearGradient>
    <!-- Outer ring glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="200" r="195" fill="url(#bg)" stroke="#21262d" stroke-width="2"/>

  <!-- Subtle inner ring -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="#21262d" stroke-width="1" opacity="0.6"/>

  <!-- Terminal screen panel -->
  <rect x="68" y="95" width="264" height="178" rx="10" ry="10"
        fill="#010409" stroke="#30363d" stroke-width="1.5"/>

  <!-- Terminal title bar -->
  <rect x="68" y="95" width="264" height="28" rx="10" ry="10"
        fill="#161b22"/>
  <rect x="68" y="109" width="264" height="14" fill="#161b22"/>

  <!-- Traffic light dots -->
  <circle cx="90"  cy="109" r="5" fill="#ff5f57"/>
  <circle cx="106" cy="109" r="5" fill="#febc2e"/>
  <circle cx="122" cy="109" r="5" fill="#28c840"/>

  <!-- Title bar text -->
  <text x="200" y="114" text-anchor="middle"
        font-family="'SF Mono', 'Fira Code', monospace" font-size="9"
        fill="#484f58">claudetop</text>

  <!-- Bar chart inside terminal — 5 bars representing daily usage -->
  <!-- Bar baselines at y=248, bar width=28, gap=14, starting x=98 -->

  <!-- Bar 1 — Mon (cyan, medium) -->
  <rect x="96"  y="193" width="28" height="55" rx="3" fill="url(#bar1)" filter="url(#glow)"/>
  <!-- Bar 2 — Tue (green, tall) -->
  <rect x="138" y="163" width="28" height="85" rx="3" fill="url(#bar2)" filter="url(#glow)"/>
  <!-- Bar 3 — Wed (purple, short) -->
  <rect x="180" y="213" width="28" height="35" rx="3" fill="url(#bar3)" filter="url(#glow)"/>
  <!-- Bar 4 — Thu (cyan, medium-tall) -->
  <rect x="222" y="178" width="28" height="70" rx="3" fill="url(#bar4)" filter="url(#glow)"/>
  <!-- Bar 5 — Fri (yellow, medium) -->
  <rect x="264" y="198" width="28" height="50" rx="3" fill="url(#bar5)" filter="url(#glow)"/>

  <!-- Baseline rule -->
  <line x1="82" y1="248" x2="318" y2="248" stroke="#21262d" stroke-width="1"/>

  <!-- Day labels under bars -->
  <text x="110" y="261" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#484f58">M</text>
  <text x="152" y="261" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#484f58">T</text>
  <text x="194" y="261" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#484f58">W</text>
  <text x="236" y="261" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#484f58">T</text>
  <text x="278" y="261" text-anchor="middle" font-family="'SF Mono', monospace" font-size="9" fill="#56d4dd" font-weight="bold">F</text>

  <!-- Diamond ◆ icon — top left of terminal -->
  <polygon points="82,136  90,128  98,136  90,144"
           fill="url(#diamondGlow)" filter="url(#softGlow)"/>

  <!-- Wordmark below terminal -->
  <text x="200" y="318"
        text-anchor="middle"
        font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace"
        font-size="36"
        font-weight="700"
        letter-spacing="-1"
        fill="#e6edf3">claudetop</text>

  <!-- Tagline -->
  <text x="200" y="344"
        text-anchor="middle"
        font-family="'Segoe UI', system-ui, sans-serif"
        font-size="12"
        fill="#484f58"
        letter-spacing="2">TOKEN USAGE DASHBOARD</text>

  <!-- Outer cyan accent arc — top right -->
  <path d="M 340 80 A 155 155 0 0 1 370 170"
        fill="none" stroke="#56d4dd" stroke-width="2.5"
        stroke-linecap="round" opacity="0.4"/>

  <!-- Outer green accent arc — bottom left -->
  <path d="M 60 230 A 155 155 0 0 0 90 320"
        fill="none" stroke="#3fb950" stroke-width="2.5"
        stroke-linecap="round" opacity="0.4"/>
</svg>
